<!DOCTYPE html>
<html>
<head>
  <title>Simple Click Game</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
      background: #111;
      color: white;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Click Counter Game</h1>
<h2 id="count">0</h2>
<button onclick="increase()">Click Me</button>

<script>
let count = 0;
function increase() {
  count++;
  document.getElementById("count").innerText = count;
}
</script>

</body>
</html>
